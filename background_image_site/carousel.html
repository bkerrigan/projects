<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="background.js"></script>
    <style type="text/css" media="screen">
      img.bg {
        min-height: 100%;

        width: 100%;
        height: auto;

        position: fixed;
        top: 0;
        left: 0;
      }
      .centered {
        position: fixed;
        top: 50%;
        left: 50%;
        margin-top: -9px;
        margin-left: -38px;
      }
    </style>
  </head>
  <body>
    <img id="bg_image" class="bg" src="images/default.jpg">
    <select id="bg_select" class="centered" onChange="switchBackgroundSet()">
      <option value="0">Default</option>
      <option value="1">Group 1</option>
      <option value="2">Group 2</option>
    </select>
  </body>
</html>
